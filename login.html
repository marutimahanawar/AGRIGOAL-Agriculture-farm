        <section class="container d-flex justify-content-center">

                                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-envelope fa-sm" style="color: #19d739;"></i></span>

                                    <input type="password" id="password" class="form-control p-3" placeholder="Enter password" id="password" autocomplete="off">
                                    <span class="input-group-text" id="password-toggle"><i class="bi bi-eye"></i></span>
                            
                                </div>
                                <span id="perror" style="color: red;">
                                    
                                </span>
                                <div>
                                  <a href="#" class="float-end text-decoration-none">Forgot password</a>
                                </div>
                              
                                <button type="submit" class="btn btn-primary w-50 mt-5 p-3" onclick="validation()">Login</button>
                                
                                <div class="mt-4 h5">
                                  You do not have an account :- <a href="sign.html" class="text-decoration-none">Register here</a>
                               </div>
                    </div>
        </section>

        <script>
          const passwordInput = document.getElementById('password');
          const passwordToggle = document.getElementById('password-toggle');
          passwordToggle.addEventListener('click', () => {
              if (passwordInput.type === 'password') {
                  passwordInput.type = 'text';
                  passwordToggle.innerHTML = '<i class="bi bi-eye-slash"></i>';
              } else {
                  passwordInput.type = 'password';
                  passwordToggle.innerHTML = '<i class="bi bi-eye"></i>';
              }
          });
      </script>

<script>
    function validation(value)
          {
            let register=true;
            let name=document.getElementById('name').value;
            let number=document.getElementById('number').value;
            let email=document.getElementById('email').value;
            let password=document.getElementById('password').value;
            let cpwd=document.getElementById('cpwd').value;

            document.getElementById('Eerror').innerHTML=" ";
            document.getElementById('nameerror').innerHTML=" ";
            document.getElementById('perror').innerHTML=" ";
            document.getElementById('cerror').innerHTML=" ";
            
            
        if(name=="")
          {
            document.getElementById('nameerror').innerHTML="Name should not be empty..!";
            register=false;
          }
        else if(number==""){
            document.getElementById('nameerror').innerHTML="Number should not be empty..!";
            register=false;
          }
          else if(email=="")
          {
            document.getElementById('Eerror').innerHTML="Email should not be empty..!";
            register=false;
          }
        else if(password=="")
          {
            document.getElementById('perror').innerHTML="Password should not be empty..!";
            register=false;
          }
          else if(cpwd=="")
          {
            document.getElementById('cerror').innerHTML="Confirm password should not be empty..!";
            register=false;
          }
        else if(number.length != 10)
          {
            document.getElementById('nameerror').innerHTML="Number should be 10 digit...!";
            register=false;
          }
          else if(password!=cpwd)
          {
            document.getElementById('cerror').innerHTML="Password mismatch...!";
            register=false;
          }
          
          }
</script>

        <script>
          const passwordInput = document.getElementById('password');
          const passwordToggle = document.getElementById('password-toggle');
          passwordToggle.addEventListener('click', () => {
              if (passwordInput.type === 'password') {
                  passwordInput.type = 'text';
                  passwordToggle.innerHTML = '<i class="bi bi-eye-slash"></i>';
              } else {
                  passwordInput.type = 'password';
                  passwordToggle.innerHTML = '<i class="bi bi-eye"></i>';
              }
          });
